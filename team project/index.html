<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main window</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
</head>
<body>

  <section class="showcase">
    <h2 class="showcase-header">Race</h2>
    <div class="showcase-content_wrapper">
      <div class="showcase-content">

        <div class="showcase-stand">
          <div class="swiper-wrapper">
            <ul class="showcase-cars">
              <li><img src="slider-car/mercedec-layer.png" alt="Mercedes">Mercedes</li>
              <li><img src="slider-car/porsche.png" alt="Porsche">Porsche</li>
              <li><img src="slider-car/mustang-shelby.png" alt="Mustang">Mustang</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <video src="videos/smoke-background-optimized.mp4" class="showcase-video" autoplay loop muted></video>
  </section>

  <script src="libs/swiper/swiper-bundle.min.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
